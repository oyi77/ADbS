baseURL: 'https://oyi77.github.io/ADbS/'
title: 'ADbS: AI Development Assistant'
languageCode: 'en-us'
theme: 'PaperMod'

# Suppress warnings
ignoreLogs:
  - warning-goldmark-raw-html

params:
  env: production
  title: 'ADbS: AI Development Assistant'
  description: 'Keep your AI focused. Stay organized. Ship faster.'
  author: 'ADbS Contributors'
  
  # Theme settings
  homeInfoParams:
    Title: 'ADbS: AI Development Assistant'
    Content: 'Keep your AI focused. Stay organized. Ship faster.'
  
  socialIcons:
    - name: github
      url: 'https://github.com/oyi77/ADbS'
  
  # Features
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  
  # Code highlighting
  highlight: true
  highlightStyle: 'github'
  
  # Search
  search: true
  
  # Cover image
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true
  
  # Edit post
  ShowShareButtons: true
  
  # Footer
  hideFooter: false
  hideCopyright: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: installation
      name: Installation
      url: /installation/
      weight: 20
    - identifier: usage
      name: Usage
      url: /usage/
      weight: 30
    - identifier: demo
      name: Demo
      url: /demo/
      weight: 40
    - identifier: docs
      name: Documentation
      url: /docs/
      weight: 50
    - identifier: contributing
      name: Contributing
      url: /contributing/
      weight: 60

markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: 'github'
    tabWidth: 2
    anchorLineNos: true
    lineNumbersInTable: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

